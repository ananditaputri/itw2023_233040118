<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabel</title>
</head>

<body>
    <table border="3" cellspacing="9" cellpadding="8" style="background-color: lightblue;">
        <thead>
            <tr>
                <th colspan="6">Data Mahasiswa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">No.</th>
                <td rowspan="2">
                    <Center>NRP</Center>
                </td>
                <td colspan="2">
                    <Center>Nama</Center>
                </td>
                <td rowspan="2">
                    <Center>Alamat</Center>
                </td>
                <td rowspan="2">
                    <Center>No.Hp</Center>
                </td>
            </tr>
            <tr>
                <td>
                    <Center>Nama Depan</Center>
                </td>
                <td>
                    <Center>Nama Belakang</Center>
                </td>


            </tr>
            <tr>
                <th>1</th>
                <td>113040001</td>
                <td>Asep</td>
                <td>Setia</td>
                <td>Setiabudhi</td>
                <td>081234567890</td>
            </tr>
            <tr>
                <th rowspan="2">2</th>
                <td rowspan="2">113040011</td>
                <td rowspan="2">Dani</td>
                <td rowspan="2">Gunawan</td>
                <td rowspan="2">Lembang</td>
                <td>089038131212</td>
            </tr>
            <tr>
                <td>081392482222</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
